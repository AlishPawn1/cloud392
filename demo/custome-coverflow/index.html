<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-container">
            <div class="gallery-item gallery-item-1" id="gallery-item-1">
                <a href="#" class="gallery-item-link">
                    <img src="http://www.thewowstyle.com/wp-content/uploads/2015/01/nature-image.jpg" alt="" class="">
                </a>
            </div>
            <div class="gallery-item gallery-item-2" id="gallery-item-2">
                <a href="#" class="gallery-item-link">
                    <img src="https://wallup.net/wp-content/uploads/2016/03/10/319576-photography-landscape-nature-water-grass-trees-plants-sunrise-lake.jpg" alt="" class="">
                </a>
            </div>
            <div class="gallery-item gallery-item-3" id="gallery-item-3">
                <a href="#" class="gallery-item-link">
                    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Amazing-Background-Images-Nature.jpg" alt="" class="">
                </a>
            </div>
            <div class="gallery-item gallery-item-4" id="gallery-item-4">
                <a href="#" class="gallery-item-link">
                    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="" class="">
                </a>
            </div>
            <div class="gallery-item gallery-item-5" id="gallery-item-5">
                <a href="#" class="gallery-item-link">
                    <img src="https://my.alfred.edu/zoom/_images/foster-lake.jpg" alt="" class="">
                </a>
            </div>
        </div>
        <div class="gallery-controls">
        </div>
        <ul class="pagination_cust_slide">
            <li class="">
                <button class="pagination_page_cust_slide" data-att="gallery-item-1"></button>
            </li>
            <li class="">
                <button class="pagination_page_cust_slide" data-att="gallery-item-2"></button>
            </li>
            <li class="">
                <button class="pagination_page_cust_slide" data-att="gallery-item-3"></button>
            </li>
            <li class="">
                <button class="pagination_page_cust_slide" data-att="gallery-item-4"></button>
            </li>
            <li class="">
                <button class="pagination_page_cust_slide" data-att="gallery-item-5"></button>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
